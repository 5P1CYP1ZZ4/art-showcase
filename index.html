<html>
    <head>
        <title>The 5P Collection</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <button class="tablink" onclick="openPage('Home', this, '#333')" id="defaultOpen">The 5P Collection</button>
        <button class="tablink" onclick="openPage('New', this, '#333')">New</button>
        <button class="tablink" onclick="openPage('Pieces', this, '#333')">Pieces</button>
        <button class="tablink" onclick="openPage('Contact', this, '#333')">Contact</button>

        <div id="Home" class="tabcontent">
         <h3>The 5P Collection</h3>
         <p>setup</p>
        </div>

        <div id="New" class="tabcontent">
         <h3>New Pieces</h3>
         <iframe src="iframe-styles.css">
          <div class="row">
            <div class="column">
              <div class="card">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRrcbFTTvgrDxCHN5whtuZrq9p6TsHeybeiit6Ijjyy9eHp066jAtIoyTXlzF151GQMuhQ:https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png&usqp=CAU" alt="Jane" style="width:100%">
                <div class="container">
                  <h2>Jane Doe</h2>
                  <p>Some text that describes me lorem ipsum ipsum lorem.</p>
                  <p><button class="button">Contact</button></p>
                </div>
              </div>
            </div>
         </iframe>
        </div>

        <div id="Pieces" class="tabcontent">
         <h3>Our Collection</h3>
         <p>setup</p>
        </div>

        <div id="Contact" class="tabcontent">
         <h3>Contact Us</h3>
         <p>setup</p>
        </div>
    </body>
    <script>
        function openPage(pageName,elmnt,color) {
          var i, tabcontent, tablinks;
          tabcontent = document.getElementsByClassName("tabcontent");
          for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
          }
          tablinks = document.getElementsByClassName("tablink");
          for (i = 0; i < tablinks.length; i++) {
            tablinks[i].style.backgroundColor = "";
          }
          document.getElementById(pageName).style.display = "block";
          elmnt.style.backgroundColor = color;
        }
        document.getElementById("defaultOpen").click();
    </script>
</html>
